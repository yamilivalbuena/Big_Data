{% extends "app1/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section">
        <form method="POST">
         {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    App1 destination
                    {{ form|crispy }}
                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">destination</button>
            </div>
        </form>

    </div>


    
{% endblock content %}
